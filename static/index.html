<head>
    <title>Eilmiyah</title>

    <style>
        .custom-center {
            align-items: center;
            justify-content: center;
        }

        .search-bar {
            max-width: 400px;
            margin-right: 20px;
        }

        .searchType {
            max-width: 100px;
        }

        .search-input {
            flex-grow: 1;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Eilmiyah</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Deniied0/Eilmiyah">GitHub</a>
                    </li>
            </div>
        </div>
    </nav>


    <div class="container-fluid custom-center" style="text-align: center;">
        <div class="row container col-md-2 offset-md-2 mx-auto">
            <form class="form-inline search-bar" id="searchForm">
                <h1 class="mb-3 p-3">Eilmiyah</h1>

                <div class="form-group mb-1">
                    <select class="form-control" id="searchType">
                        <option value="placeholder" disabled selected>Type</option>

                        <option value="all">All</option>
                        <option value="ayah">Ayah</option>
                        <option value="hadith">Hadith</option>
                        <option value="tasfir">Tasfir</option>
                    </select>
                </div>

                <div class="form-group search-input mb-4">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search...">
                </div>

                <div class="input-group-append">
                    <button type="submit" class="mb-2 btn btn-primary">
                        Search
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
